<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-box">
  <h2>Register</h2>
  <input type="text" id="ruser" placeholder="Username">
  <input type="password" id="rpass" placeholder="Password">
  <button onclick="registerUser()">Register</button>
</div>

<script>
function registerUser(){
  const u=document.getElementById("ruser").value.trim();
  const p=document.getElementById("rpass").value.trim();

  if(u.length<3 || p.length<3){
    alert("Min 3 characters required");
    return;
  }

  localStorage.setItem("regUser",u);
  localStorage.setItem("regPass",p);

  alert("Registered successfully âœ”");
  window.location.href="login.html";
}
</script>

</body>
</html>
