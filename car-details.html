const params = new URLSearchParams(window.location.search);

    </ul>

    <h3>EMI Calculator</h3>

<div class="emi-box">
  <input type="number" id="loanAmount" placeholder="Loan Amount (₹)" value="${car.price.replace(/[^0-9]/g,'')}">
  <input type="number" id="interestRate" placeholder="Interest Rate (%)" value="9">
  <input type="number" id="loanTenure" placeholder="Loan Tenure (Years)" value="5">

  <button onclick="calculateEMI()" class="emi-btn">Calculate EMI</button>

  <div id="emiResult"></div>
</div>

    <button onclick="history.back()" class="back-btn">⬅ Go Back</button>
  `;
}
function calculateEMI() {

  let P = document.getElementById("loanAmount").value;
  let annualRate = document.getElementById("interestRate").value;
  let years = document.getElementById("loanTenure").value;

  let R = annualRate / 12 / 100;
  let N = years * 12;

  let EMI = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
  EMI = EMI.toFixed(0);

  let totalPayment = EMI * N;
  let totalInterest = totalPayment - P;

  document.getElementById("emiResult").innerHTML = `
    <p><b>Monthly EMI:</b> ₹${EMI}</p>
    <p><b>Total Interest:</b> ₹${totalInterest.toFixed(0)}</p>
    <p><b>Total Payment:</b> ₹${totalPayment.toFixed(0)}</p>
  `;
}
